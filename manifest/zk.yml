---
name: li-zk

releases:
- name: li-zk
  version: latest
- name: java
  version: latest


stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest


update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: zk_job
  azs: [z1, z2, z3]
  instances: 3
  jobs:
  - name: li-zk
    release: li-zk
    properties: {}
  - name: java
    release: java
  vm_type: minimal
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
 
